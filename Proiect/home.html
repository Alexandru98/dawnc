<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jigsaw Puzzle</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="home.css">

	<script>
		function submit() {
			let path = document.getElementsByName("path")[0].value;
			sessionStorage.setItem("imgPath", path.toString());
			window.open("puzzle.html", "_self");
		}
	</script>
</head>

<body>
<div class="header">
	<h2>The Jigsaw Puzzle</h2>
</div>

<div class="main">
	<h1>Jigsaw it!</h1>
	<p>Choose a picture from an URL or from your computer and make it a puzzle.</p>
	<form action="javascript: submit();">
		<input type="text" name="path">
		<button type="submit">Make a puzzle!</button>
	</form>
	<p>Or choose one from our own selection:</p>
	<form action="gallery.html">
		<button type="submit">Choose</button>
	</form>
</div>

<div class="footer">
	<p> 2018 &copy; All rights reserved | developed by Ungureanu Ioana, Adam Alexandru & Stefanovici Andreea</p>
</div>

</body>
</html>
